<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>To-Do</title>
</head>

<body>
    <div class="container">
        <div class="headwrapper">
            <div class="task-header">
                <span class="material-icons add-button">add_circle_outline</span>
            </div>
            <div class="task-container togclass">
                <input type="text" class="task-input">
                <div class="submit material-icons">check_circle</div>
            </div>
        </div>
        
        <div class="tasklist">
            <div class="task-item">
                <div class="task">Han bhai kaisi baat hai</div>
                <div class="material-icons completion">done_all</div>
            </div>
    
        </div>
    </div>
    
    <script src="script.js"></script>
</body>

</html>
